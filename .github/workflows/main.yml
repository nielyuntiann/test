name: Proxy.py with Ngrok

on:
  workflow_dispatch:

jobs:
  proxy-ngrok:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install proxy.py
        run: |
          python3 -m pip install --upgrade pip
          pip install proxy.py

      - name: Start proxy.py forward proxy
        run: |
          nohup python3 -m proxy --hostname 127.0.0.1 --port 8081 &
          sleep 3

      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | \
            sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | \
            sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y

      - name: Configure ngrok with authtoken
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}

      - name: Expose proxy.py via ngrok
        run: |
          nohup ngrok http 8081 --log=stdout > ngrok.log &
          sleep 5
          cat ngrok.log

      - name: Keep workflow alive for remote testing
        run: |
          echo "Proxy is live. Use the ngrok public URL as your proxy endpoint."
          echo "Sleeping for 15 minutes to allow remote curl tests..."
          sleep 900
